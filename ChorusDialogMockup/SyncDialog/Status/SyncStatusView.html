<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<table width="100%" border="0">
		<tr>
			<td width="48" height="48">
				<img data-bind="visible: Progress() === 100" src="successIcon.png" />
			</td>
			<td>
				<div style="width: 275px; height: 10px;" data-bind="progressbar: {value: Progress}"></div>
			</td>
			<td align="right">
				<div data-bind="if: Progress() !== 100">
					<button class="closeButton" onclick="tokay.closeDialog('Cancel')">Cancel</button>
				</div>
				<div data-bind="if: Progress() === 100">
					<button class="closeButton" onclick="tokay.closeDialog('OK')">Close</button>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<div data-bind="tabs: {}">
					<ul>
						<li><a href="#fragment-1"><span>Log</span></a></li>
					</ul>
					<div id="fragment-1" style="height: 175px;">
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
