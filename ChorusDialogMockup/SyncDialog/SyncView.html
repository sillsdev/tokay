<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="SyncView.css"/>
    <script type='text/javascript'>
        window.onload = function () {
			require.config({
				paths: {
					"jquery": "lib/jquery-1.9.1",
					"jquery-ui": "lib/jquery-ui/jquery-ui.min",
					"jquery-ui-theme": "lib/jquery-ui/css/base/jquery-ui.min",
					"knockout-jqueryui": "lib/knockout-jqueryui.min"
				},
				shim: {"jquery-ui": {deps: ["jquery"]}}
			});
			require(["knockout", "tokay", "css!jquery-ui-theme", "jquery-ui", "knockout-jqueryui"], function (ko, tokay) {
				ko.applyBindings(tokay.loadViewModel('SyncViewModel'));
			});
        }
	</script>
</head>
<body>
	<div data-bind="if: State() === SyncState.Start">
		<div data-bind="template: {name: 'ChorusDialogMockup.SyncDialog.Start.SyncStartView', data: Start}"></div>
	</div>
	<div data-bind="if: State() === SyncState.Syncing">
		<div data-bind="template: {name: 'ChorusDialogMockup.SyncDialog.Status.SyncStatusView', data: Status}"></div>
	</div>
</body>
</html>
