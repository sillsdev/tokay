<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<p>
		Label this point in project history (Optional):
		<br/>
		<input id="commitMessageInput" data-bind="value: CommitMessage" />
	</p>
	<p>
		<button class="optionButton" data-bind="command: UseUSBFlashDriveCommand"><div id="usbImage" class="buttonImage"></div>USB Flash Drive</button>
		<br/>
		<span class="statusLabel" data-bind="text: USBFlashDriveStatusMessage">Lorum Ipsum</span>
	</p>
	<p data-bind="visible: Settings.InternetEnabled">
		<button class="optionButton" data-bind="command: UseInternetCommand"><div id="internetImage" class="buttonImage"></div>Internet</button>
		<br/>
		<span class="statusLabel" data-bind="text: InternetStatusMessage"> </span>
	</p>
	<p data-bind="visible: Settings.ChorusHubEnabled">
		<button class="optionButton" data-bind="command: UseChorusHubCommand"><div id="chorusHubImage" class="buttonImage"></div>Chorus Hub</button>
		<br/>
		<span class="statusLabel" data-bind="text: ChorusHubStatusMessage"> </span>
	</p>
	<p>
		<button id="settingsButton" data-bind="command: ShowSettingsDialogCommand">Settings...</button>
	</p>
</body>
</html>
