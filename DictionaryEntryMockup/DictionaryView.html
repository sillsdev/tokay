<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Dictionary.css"/>
    <script type='text/javascript'>
        window.onload = function () {
			require.config({
				paths: {
					"jquery": "lib/jquery-1.9.1",
					"jquery-ui": "lib/jquery-ui/jquery-ui.min",
					"jquery-ui-theme": "lib/jquery-ui/css/base/jquery-ui.min",
					"knockout-jqueryui": "lib/knockout-jqueryui.min"
				},
				shim: {"jquery-ui": {deps: ["jquery"]}}
			});
			require(["knockout", "tokay", "css!jquery-ui-theme", "jquery-ui", "knockout-jqueryui"], function (ko, tokay) {
				ko.applyBindings(tokay.loadViewModel('DictionaryModel'));
			});
        }
	</script>
</head>
<body>
	<div class="title">
		Dictionary of <span data-bind="text: Title"></span>
	</div>
			<div data-bind="foreach: Entries">
				<div>
					<span class="form" data-bind="text: Form"></span>: 
					<span class="senses" data-bind="foreach: Senses">
						<span class="sense" data-bind="text: Gloss"></span>
					</span>
				</div>
			</div>
</body>
</html>
